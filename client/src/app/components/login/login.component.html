<div class="mainRoute">
  <div class="col-md-12">
    <div class="row">
      <div class="header">
        <p class="headerText">
          <strong>Login Page</strong>
        </p>
      </div>
    </div>

    <div class="container-fluid" >
      <div class="form-style formDesign">
        <div class="textHead">
          <strong>
            <u>Welcome to Login Page</u>
          </strong>
        </div>
        <hr>
        <form [formGroup]="loginForm" >

          <div class="inner-wrap">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input type="text" matInput placeholder="Enter UserName *" formControlName="username">
                  <mat-error>
                    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter User Name</span>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <input type="password" matInput  placeholder="Enter Password *" formControlName="password">
                    <mat-error>
                      <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter Password</span>
                    </mat-error>
                  </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <input type="password" matInput  placeholder="Confirm Password *" formControlName="confpassword">
                      <mat-error>
                        <span *ngIf="!loginForm.get('confpassword').valid && loginForm.get('confpassword').touched">Please enter Password</span>
                      </mat-error>
                    </mat-form-field>
                  </div>
              </div>
            <div class="row">
              <div class="col-md-12">
                  <button type="button" color="primary" mat-raised-button (click)="login()">Login</button>
              </div>
            </div>
          </div>
          <hr>
        </form>
      </div>
    </div>
